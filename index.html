<script>

function onLoad() {
	mbIsPC = !uaNotPC();
	fillBook();
}

function fillBook(){
	var arr = initUsedBook(); //傳回 類別
	var s = '<select id="selBook" onchange="onBookChange(this);" style="width:10em;"> ';
	
	for(var b in arr){
		s+= ' <option value="' + b + '">' + arr[b] + '</option>'
	}
	
	s+=" </select>";
	document.getElementById("dvBook").innerHTML = s;

	onBookChange(document.getElementById('selBook'));
}


function onBookChange(e){
	fillLecture(e.value);
}


function fillLecture(bkid){
	var lecs=grabLecture(bkid);

	var s='<select id="selLecture" style="width:14em;"> ';
	for(var lecId in lecs) {
		s+= ' <option value="' + lecId + '">' + lecs[lecId] + '</option>'
	}
	
	s+=" </select>";
	document.getElementById("dvLecture").innerHTML = s;
		
}

function openBookWin() {
	var fn = "ys_cell";
	
	var bkId = document.getElementById('selBook').value;
	var lecId = document.getElementById('selLecture').value;
	var sQry = {"bkId":bkId, "lecId":lecId};
	var jsn = JSON.stringify(sQry);
	window.open("./htm/" + fn + ".html?info=" + jsn);
}
</script>
